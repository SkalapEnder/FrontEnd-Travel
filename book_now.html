<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="css/book-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: linear-gradient(90deg, rgba(81,73,210,0.2) 25%, rgba(47,47,230,0.44) 44%, rgba(46,50,231,0.44) 56%, rgba(39,74,235,0.4431022408963585) 64%, rgba(0,212,255,0.5) 90%), url("pictures/banner.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
}

.backlayer{
    padding: 20px;
    
    background-size: cover;
    background-position: center;
}

.container {
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background: rgba(76,146,210,0.6);
    box-shadow: 10px 10px;
    padding: 20px;
    border-radius: 35px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    filter:drop-shadow(10px 10px 10px rgba(0,0,0,0.6));
    animation: Myslide2;
     animation-duration: 4s;
    animation-iteration-count: 1;
}

form {
    opacity: 100%;
    display: flex;
    flex-direction: column;
    width: 300px;
}

h2 {
    font-style: "Nerko One", cursive;
    margin-bottom: 20px;
    text-align: center;
    color: mistyrose;
}

label {
    margin-bottom: 5px;
    color: mistyrose;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.backbutton{
    background-color: rgba(0, 0, 0, 0);
}

.submitbutton{
     background-color: rgba(0, 0, 0, 0.5);
}

button {
    padding: 10px;
   
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;

}

button:hover {
    background-color: rgba(0, 0, 0, 0.8);
    
}

.art-subtext{
    align-items: center;
}
        @keyframes Myslide2{
    from{margin-top:100%}
    to{margin-top: 0;
       }
    
            

}
        .success-message {
        display: none;  /* Hidden by default */
        background-color: rgba(0, 255, 0, 0.7);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 1.2em;
        position: absolute;
    }
       
</style>
</head>
    
<body>
    <div class="backlayer">
        <a href="index.html" class="backbutton"><img src="pictures/back-arrow.png" width="40" height="40" alt="Back"></a>
    </div>
<div class="container">
        <div class="form-container">
            <form id="reservationForm">
                <h2>Make Your Reservation</h2>
                
                <label for="destination">Your Destination</label>
                <input type="text" id="destination" placeholder="Enter a destination or hotel name" required>
                
                <label for="checkin">Check In</label>
                <input type="date" id="checkin" required>
                
                <label for="checkout">Check Out</label>
                <input type="date" id="checkout" required>
                
                <label for="rooms">Rooms</label>
                <input type="number" id="rooms" value="1" min="1" required>
                
                <label for="adults">Adults</label>
                <input type="number" id="adults" value="1" min="1" required>
                
                <label for="children">Children</label>
                <input type="number" id="children" value="0" min="0" required>
                
                <div class="input-group mb-3">
                    <select class="form-select shadow-lg" id="inputGroupSelect03" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="1">Almaty</option>
                        <option value="2">Astana</option>
                        <option value="3">Shymkent</option>
                        <option value="4">Taraz</option>
                    </select>
                </div>
                <div id="error-message" style="color: red; display: none;">Check-out cannot be earlier than check-in</div>
               
                <button class="submitbutton" type="submit">Check Availability</button>
            </form>
            
                
        </div>
         <div id="success-message" class="success-message">Your booking was successfully made!</div>
    </div>
    <script src="js/save-form.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
