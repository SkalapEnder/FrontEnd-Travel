    <main>
        <div id="profile-img"></div>

        <div class="profile-info">
            <div class="profile-section">
                <label for="profile-name">Name: </label>
                <h3 id="profile-name" name="profile-name"></h3>
            </div>
            <div class="profile-section">
                <label for="profile-surname">Surname: </label>
                <h3 id="profile-surname" name="profile-surname"></h3>
            </div>
            <div class="profile-section">
                <label for="profile-gender">Gender: </label>
                <h3 id="profile-gender" name="profile-gender"></h3>
            </div>
            <div class="profile-section">
                <label for="profile-age">Age: </label>
                <h3 id="profile-age" name="profile-age"></h3>
            </div>
            <div class="profile-section">
                <label for="profile-email">Email: </label>
                <h3 id="profile-email" name="profile-email"></h3>
            </div>
            <div class="profile-section">
                <label for="profile-theme">Theme: </label>
                <h3 id="profile-theme" name="profile-theme"></h3>
                <button class="changeThemeBtn" onclick="changeTheme()">Change</button>
            </div>
        </div>
        <div class="profile-btns">
            <button class="btn btn-outline-secondary" onclick="logoutUser()">Log out</button>
            <button id="delete-Btn" class="btn btn-outline-danger">Delete account</button>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="deleteQst">
            <h3>Do you really want to delete account?</h3>
            <div class="deleteQst-btns">
                <button class="btn btn-outline-danger" onclick="deleteAccount()">Yes</button>
                <button id="close-popup" class="btn btn-outline-success">No</button>
            </div>
