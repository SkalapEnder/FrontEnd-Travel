<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/book-styles.css">
</head>
<body style="background-image: url(pictures/banner.jpg); 
    background-size:    cover;
    background-repeat:  no-repeat;">
    <div class="backlayer">
        <a href="index.html" class="backbutton"><img src="pictures/back-arrow.png" width="40" height="40" alt="Background Mountains Evening"/></a>
    </div>
    <div class="container">

        <div>
            <form>
                <h2>Create your account</h2>
                <label>Full name</label>
                <input type="text" placeholder="Enter your name">
                
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
                
                <label>Your birthday</label>
                <input type="date">

                <label>Gender</label>
                <select style="margin-bottom: 20px;">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label>Password</label>
                <input type="password"  minlength="8" required>

                <label>About you</label>
                <textarea placeholder="Write some info about you..."
                style="margin-bottom: 20px;"></textarea>

                <button class="submitbutton" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
