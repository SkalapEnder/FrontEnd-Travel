<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/book-styles.css">
    <link rel="stylesheet" href="css/registration-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
    
<body>
    <div class="backlayer">
        <a href="index.html" class="backbutton"><img src="pictures/back-arrow.png" width="40" height="40" alt="Back"></a>
    </div>
<div class="container">
    <div class="form-container">
        <form id="registrationForm">
            <h2>Sign Up | <a href="login.html">Log In</a></h2>
            <div class="twoInputs">
                <div>
                    <div class="d-flex popup-line">
                        <label for="name">Your name</label>
                        <div class="popup-input">
                            <input type="text" id="name" placeholder="Enter your name">
                            <div class="error"></div>
                        </div>
                    </div>
                    
                    <div class="d-flex popup-line">
                        <label>Your birthday</label>
                        <div class="popup-input">
                            <input type="date" id="birthday" value="2001-09-11">
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="d-flex popup-line">
                        <label>Your gender</label>
                        <div class="popup-input">
                            <select class="form-select" id="gender">
                                <option value="" selected >Choose...</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="d-flex popup-line">
                        <label>Your email</label>
                        <div class="popup-input">
                            <input type="email" id="email">
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="d-flex popup-line">
                        <label>Your Password</label>
                        <div class="popup-input">
                            <input type="password" id="password1" placeholder="Enter your password">
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="d-flex popup-line">
                        <label>Your Password again</label>
                        <div class="popup-input">
                            <input type="password" id="password2" placeholder="Enter your password again">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="submitbutton" id="submitbutton" type="submit">Sign Up</button>
        </form>
        
        <div class="popup-answer" id="error-message">
            <h3>This email is exist! <br /> Try log in or write another email</h3>
        </div>
            
    </div>
    <div class="error-message" id="errorMessage"><h2></h2></div>
</div>
<script src="js/auth/reqistration.js"></script>
<script src="js/save-form.js"></script>
<script src="js/calendar.js"></script>
</body>
</html>
